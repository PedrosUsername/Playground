<h2>- Timer -</h2>

<div id="timer-controlls">
    <div (click)="houUp()" class="controlls up"></div>
    <div (click)="minUp()" class="controlls up"></div>
    <div (click)="secUp()" class="controlls up"></div>    
</div>

<h3>{{ hou | pad:2 }}:{{ min | pad:2 }}:{{ sec | pad:2 }}</h3>

<div id="timer-controlls">
    <div (click)="houDown()" class="controlls down"></div>
    <div (click)="minDown()" class="controlls down"></div>
    <div (click)="secDown()" class="controlls down"></div>    
</div>

<button [disabled]="disable" (click)="run()">run</button>
